<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Quiz</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Constructor Quiz</h1>
    <div class="handlebars-demo"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <script id="quiz-question" type="text/x-handlebars-template">
      <div class="entry">
        <div class="content">
          <div class="info">
            <h2>1. {{main}}</h2>
            <form>
              <ul>
                {{#each choices}}<li><input type="radio">{{this}}{{/each}}</li>
              </ul>
              <input type="submit" value="Submit"/>
            </form>
            <p class="answer">{{answer}}</p>
            <span class="answer"></span>
          </div>
        </div>
      </div>
    </script>
  <script src="index.js"></script>
  </body>
</html>
