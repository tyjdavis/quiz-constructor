<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Quiz</title>
    <style>
      body {
        width: 80%;
        margin: 0 auto;
      }
      ul {
        list-style-type: upper-alpha;
      }
    </style>
  </head>
  <body>
    <h1>Quiz</h1>
    <section id="quiz"> </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script id="multipleChoice" type="text/x-handlebars-template">
      <article>
        <h1>Question</h1>
        <strong>{{text}}</strong>
        <ul>
          {{#each choices}}
            <li>{{this}}</li>
          {{/each}}
        </ul>
        <span class="answer"></span>
      </article>
    </script>
    <script id="shortAnswer" type="text/x-handlebars-template">

        <strong>{{text}}</strong>
        <form>
          <input type="text">
          <input type="submit" value="Submit">
          <span class="answer"></span>
        </form>

    </script>
    <script src="./index.js"></script>
  </body>
</html>
